<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vuedemo</title>
</head>

<body>
	<div id="app" style="color:purple;font-size: 24px;">
		我是一段文字
		<div style="color:silver;">
			{{age}}hello{{name}}456789{{name}}
		</div>
		<span>world{{num}}</span>
	</div>
	<script src="./vue.js"></script>
	<script>
		// 响应式的数据变化，内部数据变化我可以监控到
		// 数据的取值 和 更改值 我们要监听到
		const vm = new Vue({
			data() {
				return {
					name: "redrun",
					age: 18,
					num: 18,
					id: {
						userId: 1334,
						cardId: 2334
					},
					arr: [1, 3, { a: 2 }]
				}
			},
			el: "#app",// 将数据解析到el元素
			// template:`<div>123</div>`,
			// render(){
			//   return createELement()
			// }
		})
		// console.log(vm);

		// 属性和视图关联起来，数据变化可以自动更新视图

		setTimeout(() => {
			vm.name = 'zou';
			vm.age = 30
			// render渲染虚拟节点 触发get方法，update将虚拟节点转换真实节点并替换
			// vm._update(vm._render());// 手动渲染 更新 
		}, 1000);

		// 观察者模式，异步更新
		// 给模板中的属性，添加一个收集器 dep
		// 页面渲染的时候，将逻辑（vm._update(vm._render()）封装到watcher中
		// 让dep记住这个watcher，属性变化了可以找到dep中存放的wacher进行重新渲染
		// 观察者模式
	</script>
</body>

</html>
