<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuedemo</title>
</head>
<body>
  <div id="app">
    <div>{{name}}</div>
    <span>{{age}}</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 响应式的数据变化，内部数据变化我可以监控到
    // 数据的取值 和 更改值 我们要监听到
    const vm = new Vue({
      data(){
        return {
          name:'redrun',
          age:18,
          id:{
            userId:1334,
            cardId:2334
          },
          arr:[1,3,{a:2}]
        }
      },
      el:"#app",// 将数据解析到el元素
      template:`<div>123</div>`,
      // render(){
      //   return createELement()
      // }
    })
    console.log(vm);
  </script>
</body>
</html>
